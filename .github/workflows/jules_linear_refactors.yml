name: Jules Linear Scheduler - Refactors

on:
  schedule:
    - cron: "0 6,9 * * *" # 03:00 and 06:00 America/Sao_Paulo (UTC-3)
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: jules-linear-refactor-session
  cancel-in-progress: false

jobs:
  refactor_slot:
    runs-on: ubuntu-latest
    env:
      JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
      JULES_SOURCE: ${{ vars.JULES_SOURCE }}
      JULES_BRANCH: development
      JULES_LINEAR_SESSION_REFACTOR: ${{ vars.JULES_LINEAR_SESSION_REFACTOR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate required Jules env
        run: |
          set -euo pipefail
          [ -n "${JULES_API_KEY:-}" ] || { echo "Missing secret: JULES_API_KEY"; exit 1; }
          [ -n "${JULES_SOURCE:-}" ] || { echo "Missing variable: JULES_SOURCE"; exit 1; }
          [ -n "${JULES_LINEAR_SESSION_REFACTOR:-}" ] || { echo "Missing variable: JULES_LINEAR_SESSION_REFACTOR"; exit 1; }

      - name: Resolve slot label
        id: slot
        run: |
          hour="$(date -u +%H)"
          if [ "$hour" = "06" ]; then
            echo "slot=refactor-03am" >> "$GITHUB_OUTPUT"
          else
            echo "slot=refactor-06am" >> "$GITHUB_OUTPUT"
          fi

      - name: Send linear refactor prompt to fixed session
        run: |
          python py_rme_canary/scripts/jules_runner.py --project-root . send-linear-prompt \
            --track refactor \
            --persona-pack refactor_code_health \
            --schedule-slot "${{ steps.slot.outputs.slot }}" \
            --task p0-p1-refactor-slot \
            --json-out .quality_reports/jules_linear_refactor_response.json \
            --prompt-out .quality_reports/jules_linear_refactor_prompt.txt

      - name: Snapshot fixed session status
        run: |
          python py_rme_canary/scripts/jules_runner.py --project-root . session-status "$JULES_LINEAR_SESSION_REFACTOR" \
            --json-out .quality_reports/jules_linear_refactor_status.json

      - name: Upload scheduler artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jules-linear-refactor-${{ github.run_id }}
          path: |
            .quality_reports/jules_linear_refactor_response.json
            .quality_reports/jules_linear_refactor_prompt.txt
            .quality_reports/jules_linear_refactor_status.json
