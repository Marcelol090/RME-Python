name: Codex review (manual)

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to review"
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  issues: read
  actions: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Detect optional deploy key
        id: secrets
        run: |
          if [ -n "${{ secrets.CODEX_DEPLOY_KEY }}" ]; then
            echo "has_deploy_key=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_deploy_key=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout (SSH deploy key)
        id: checkout_ssh
        if: ${{ steps.secrets.outputs.has_deploy_key == 'true' }}
        continue-on-error: true
        uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.CODEX_DEPLOY_KEY }}
          persist-credentials: false

      - name: Checkout (GITHUB_TOKEN)
        if: ${{ steps.secrets.outputs.has_deploy_key != 'true' || steps.checkout_ssh.outcome != 'success' }}
        uses: actions/checkout@v5

      - name: Use SSH remote (deploy key)
        if: ${{ steps.secrets.outputs.has_deploy_key == 'true' && steps.checkout_ssh.outcome == 'success' }}
        run: |
          git remote set-url origin git@github.com:${{ github.repository }}.git

      - name: Dispatch Codex review workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const pr = String("${{ inputs.pr_number }}").trim();
            if (!pr) {
              core.setFailed("Missing required input: pr_number");
              return;
            }
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "codex_review_for_jules_prs.yml",
              ref: context.ref.replace("refs/heads/", ""),
              inputs: { pr_number: pr }
            });
