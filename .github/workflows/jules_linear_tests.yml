name: Jules Linear Scheduler - Tests

on:
  schedule:
    - cron: "0 4 * * *" # 01:00 America/Sao_Paulo (UTC-3)
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: jules-linear-tests-session
  cancel-in-progress: false

jobs:
  tests_slot:
    runs-on: ubuntu-latest
    env:
      JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
      JULES_SOURCE: ${{ vars.JULES_SOURCE }}
      JULES_BRANCH: development
      JULES_LINEAR_SESSION_TESTS: ${{ vars.JULES_LINEAR_SESSION_TESTS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate required Jules env
        run: |
          set -euo pipefail
          [ -n "${JULES_API_KEY:-}" ] || { echo "Missing secret: JULES_API_KEY"; exit 1; }
          [ -n "${JULES_SOURCE:-}" ] || { echo "Missing variable: JULES_SOURCE"; exit 1; }
          [ -n "${JULES_LINEAR_SESSION_TESTS:-}" ] || { echo "Missing variable: JULES_LINEAR_SESSION_TESTS"; exit 1; }

      - name: Send linear tests prompt to fixed session
        run: |
          python py_rme_canary/scripts/jules_runner.py --project-root . send-linear-prompt \
            --track tests \
            --schedule-slot tests-01am \
            --task p0-p1-tests-slot \
            --json-out .quality_reports/jules_linear_tests_response.json \
            --prompt-out .quality_reports/jules_linear_tests_prompt.txt

      - name: Snapshot fixed session status
        run: |
          python py_rme_canary/scripts/jules_runner.py --project-root . session-status "$JULES_LINEAR_SESSION_TESTS" \
            --json-out .quality_reports/jules_linear_tests_status.json

      - name: Upload scheduler artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jules-linear-tests-${{ github.run_id }}
          path: |
            .quality_reports/jules_linear_tests_response.json
            .quality_reports/jules_linear_tests_prompt.txt
            .quality_reports/jules_linear_tests_status.json
